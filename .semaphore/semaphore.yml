version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
        - name: RSpec Tests
          commands:
            - bundle exec rspec
        - name: Cucumber Tests
          commands:
            - bundle exec cucumber
